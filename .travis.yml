language: node_js
node_js: stable
branches:
  only:
  - master

before_install:
- openssl aes-256-cbc -K $encrypted_71d2c9545648_key -iv $encrypted_71d2c9545648_iv
  -in id_rsa.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
- eval $(ssh-agent)
- ssh-add ~/.ssh/id_rsa
- cp ssh_config ~/.ssh/config
- git config --global user.name "liujie"
- git config --global user.email liujie@wilddog.com

install:
- npm install

script:
- hexo clean
- hexo generate

after_success:
- hexo deploy